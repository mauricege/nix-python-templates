version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@2.0.1

workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/test.yml
          mapping: |
            templates/fhs/.* skip_tests false
            includes/.* skip_tests false
            copier.yml skip_tests false
