version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.0.2

workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          base-revision: main
          mapping: |
            templates/fhs/.* .circleci/test.yml
            includes/.* .circleci/test.yml
            copier.yml .circleci/test.yml
